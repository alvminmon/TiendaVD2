

{% extends 'shop/base.html' %}
{% load static %}    

{% block content %}
<div class="container mt-5">
    <h1>Productos</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <span class="text-primary float-end">${{ product.price }}.00</span>
                    <h5>{{ product }}</h5>
                    <p>{{ product.description }}</p>
                    <a href="{% url 'shop:product-detail' product.id %}" class="btn btn-primary">Ver m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>  
{% endblock %}
