


{% extends 'shop/base.html' %}
{% load static %}    

{% block content %}
<div class="container mt-5">
    <title>Crear Producto</title>
    <div class="row">
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form}}
                <input type="submit" value="Crear" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
